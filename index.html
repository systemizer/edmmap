<!DOCTYPE html>

<html>
  <head>
    <title>EDMgrid</title>
    <link href="/static/css/edmgrid.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/edmgrid.js"></script>
  </head>
  <body>
    <div id="axes">
      <div id="x-axis">
	<div style="float:left">Radical</div>
	<div style="float:right">Traditional</div>
      </div>
      <div id="y-axis">
	Light
	<div style="position:absolute;bottom:100px;">Heavy</div>
      </div>
    </div>	
    <table class="edmgrid-table">
      <tr>
	<td id="disco">
	  <span class="genre-text">Disco</span>
	</td>
	<td id="electro-house">
	  <span class="genre-text">Progressive</span>
	</td>
	<td id="house">
	  <span class="genre-text">House</span>
	</td>
      </tr>
      <tr>
	<td id="funk">
	  <span class="genre-text">Funk</span>
	</td>
	<td id="electronic">
	  <span class="genre-text">Electro</span>
	</td>
	<td id="dubstep">
	  <span class="genre-text">DubStep</span>
	</td>
      </tr>
      <tr>
	<td id="bass">
	  <span class="genre-text">Bass</span>
	</td>
	<td id="trap">
	  <span class="genre-text">Trap</span>
	</td>
	<td id="bass-music">
	  <span class="genre-text">Bass Music</span>	  
	</td>
      </tr>
    </table>
  </body>
</html>
